apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.10.RELEASE'
    compile("org.springframework.cloud:spring-cloud-starter-gateway:2.2.2.RELEASE")
    compile("org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.2.2.RELEASE")
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    compile 'io.jsonwebtoken:jjwt-api:0.11.0'
    runtime('io.jsonwebtoken:jjwt-impl:0.11.0','io.jsonwebtoken:jjwt-jackson:0.11.0')
	compile group: 'org.json', name: 'json', version: '20200518'

    
}

application {
    mainClassName = 'co.com.filter.App'
}